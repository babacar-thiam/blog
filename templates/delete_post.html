{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h1>Delete post</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        {% buttons %}
            <button name="submit" class="btn btn-danger">Delete</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'index' %}" />
    </form>
{% endblock content %}
