{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h2>Edit Post</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Update</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'index' %}" />
    </form>
{% endblock content %}
