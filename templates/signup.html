{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Register your account.</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'signup' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-success">Register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'index' %}" />
  </form>
{% endblock content %}
